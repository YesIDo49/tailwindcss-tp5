<!doctype html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthcare</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b02a79d23.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="p-20">
    <div class="grid h-96 w-full grid-cols-4 grid-rows-4 border-2 border-solid border-gray-950">
        <div class="col-start-1 col-end-3 row-start-1 row-end-3 bg-red-300">1</div>
        <div class="col-start-3 col-end-4 row-start-1 row-end-2 bg-blue-300">2</div>
        <div class="col-start-4 col-end-5 row-start-1 row-end-2 bg-yellow-300">3</div>
        <div class="col-start-3 col-end-4 row-start-2 row-end-3 bg-green-300">4</div>
        <div class="col-start-4 col-end-5 row-start-2 row-end-3 bg-orange-300">5</div>
        <div class="col-start-1 col-end-2 row-start-3 row-end-4 bg-teal-300">6</div>
        <div class="col-start-2 col-end-4 row-start-3 row-end-5 bg-pink-300">7</div>
        <div class="col-start-4 col-end-5 row-start-3 row-end-5 bg-emerald-300">8</div>
        <div class="col-start-1 col-end-3 row-start-4 row-end-5 bg-cyan-600">9</div>
        <div class="col-start-3 col-end-4 row-start-4 row-end-5 bg-amber-800">10</div>
    </div>
</section>
</body>
<script>
    const btn = document.getElementById("theme-toggle");
    btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
    });
</script>
</html>
